version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: golf-recommender-db
    environment:
      POSTGRES_DB: golf_recommender
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
